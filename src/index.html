<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DphilClient</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/vue-material/dist/vue-material.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/material-design-icons-iconfont/dist/material-design-icons.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/roboto-fontface/css/roboto/roboto-fontface.css" />
    <link rel="stylesheet" type="text/scss" href="main.scss" />
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
  import Vue from 'vue/dist/vue.common'
  import VueElectron from 'vue-electron'
  import VueRouter from 'vue-router'
  import VueMaterial from 'vue-material'
  import VueHead from 'vue-head'

  import App from './components/app.vue'
  import Index from './components/index.vue'

  Vue.use(VueElectron)
  Vue.use(VueRouter)
  Vue.use(VueMaterial)
  Vue.use(VueHead)

  const router = new VueRouter({
    routes: [
      { path: '/', name: 'index', component: Index }
    ]
  })

  const root = new Vue({
    router,
    template: '<App />',
    components: { App }
  }).$mount('#app')

  const app = root.$children[0]
  app.header = 'Welcome!'

  </script>
</html>
